<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="setting.css">
    <script src="https://kit.fontawesome.com/239571e99d.js" crossorigin="anonymous"></script>

    <title>Setting Page</title>
  </head>
  <body>
        <div class="container" >
            <div id="photo-header">
                <div class="photo-header-detail">
                    <div class="icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="text"> Thay đổi ảnh bìa</div>
                </div> 
            </div>
            <div id="avatar">
                <div class="row row-avatar">
                    <div class="col-12 col-sm-12 col-md-2">
                        <div class="avatar-left">
                            <div class="avatar-left-detail">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-10">
                        <textarea>
                        </textarea>
                    </div>
                </div>
            </div>
            <div id="input-1">
                <div class="row row-custom">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input">
                            Tên hiển thị
                        </div>
                        <div class="detail">
                            <i class="fas fa-user-alt"></i>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input-email">
                            Email
                            <div class="change-email">
                                <i class="fas fa-key"></i>
                                <a>Thay đổi email </a>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="far fa-envelope"></i>
                        </div>
                    </div>
                </div> 
            </div>
            <div id="input-2">
                <div class="row row-custom">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input">
                            Ngày Sinh
                        </div>
                        <div class="detail datePicker">
                            <i class="fas fa-calendar-alt" style="padding-top: 5px"></i>
                            <div class="date-picker-detail">
                                <select class="form-control customDayPicker" id="day">
                                    <option selected>Ngày</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <select class="form-control customDayPicker" id="mount">
                                    <option selected>Tháng</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <select class="form-control customDayPicker" id="year">
                                    <option selected>Năm</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input">
                            Giới tính
                        </div>
                        <div class="choice-sex">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Nam
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Nữ
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Khác
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="change-pass " class="row-custom">
                <i class="fas fa-key"></i>
                <a>Thay đổi mật khẩu </a>
            </div>
            <div id="info-detail">
                <div class="row row-custom">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input">
                            Số chứng minh nhân dân
                        </div>
                        <div class="detail">
                            <i class="far fa-id-card"></i>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input">
                            Số điện thoại
                        </div>
                        <div class="detail">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>
            <div class="info-house">
                <div class="row row-custom">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="title-input">
                            Địa chỉ liên hệ
                        </div>
                        <div class="detail">
                            <i class="fas fa-home"></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/239571e99d.js" crossorigin="anonymous"></script>
    </body>
